# Take off and landig parameters
takeoff_height: 1.5
takeoff_rate: 0.5
landing_height: 0.1
landing_rate: 0.001

E_BB_width: 10.5 # emergency bounding box width limit
E_BB_height: 2.0 # emergency bounding box width limit

kalman_warmup: 3.0

# Run Details

tasks: 
  - ref: 'set_hover_ref'
    cntrl: "PIDController"
    time: 7.0
    adaptive: False
    policy_config: none
    description: "Hover PID"

  - ref: 'Triangle_ref'
    cntrl: "MPPIController"
    time: 3.3
    adaptive: False
    policy_config: trajectory_2d
    description: "Trajectory pid"
    seed : 20
    maxes : [1.0, 1.0, 0.0]