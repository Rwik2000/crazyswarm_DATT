# Take off and landig parameters
takeoff_height: 0.75
takeoff_rate: 0.5
landing_height: 0.005
landing_rate: 0.001

E_BB_width: 3.0 # emergency bounding box width limit
E_BB_height: 1.3 # emergency bounding box width limit

kalman_warmup: 0.0

# Run Details

tasks: 
  - ref: 'set_hover_ref'
    cntrl: "PIDController"
    time: 3.0
    policy_config: none
    description: "Hover PID"

  - ref: 'goto'
    cntrl: "PPOController"
    policy_config : "hover"
    time: 5.0
    description: "linear PPO"

