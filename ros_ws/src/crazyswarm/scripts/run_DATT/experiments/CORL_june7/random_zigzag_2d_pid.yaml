E_BB_height: 1.3 # emergency bounding box width limit

kalman_warmup: 3.0

# Run Details

tasks: 
  - ref: 'hover_ref'
    cntrl: "PIDController"
    time: 10.0
    adaptive: False
    policy_config: none
    description: "hover init"

